<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Transactions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>All Transactions</h1>
    <a href="{{ url_for('index') }}">← Back to Dashboard</a>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in transactions %}
        <tr>
          <td>{{ transaction[5].strftime('%Y-%m-%d') }}</td>
          <td>{{ transaction[2] }}</td>
          <td>{{ transaction[4] }}</td>
          <td>₹{{ '%.2f'|format(transaction[3]) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Transactions — FinFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>All Transactions</h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('analytics') }}">Analytics</a>
        <a href="{{ url_for('chat_page') }}">AI Chat</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>

    <div class="card">
      <table>
        <thead>
          <tr><th>Date</th><th>Description</th><th>Category</th><th>Subcategory</th><th>Amount</th></tr>
        </thead>
        <tbody>
          {% for t in transactions %}
          <tr>
            <td>{{ t[5].strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ t[1] }}</td>
            <td>{{ t[3] }}</td>
            <td>{{ t[4] or '-' }}</td>
            <td class="{{ 'danger' if t[3]=='Expense' else 'ok' }}">₹{{ '%.2f'|format(t[2]) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
